
<div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <h1>Edit Player</h1>
        <div class="mdc-dialog__content" id="my-dialog-content">
          
          <img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures; let i = index" src="./../../assets/img/avatars/{{ picture }}" alt="">
        </div>

        <mat-dialog-actions class="mat-btn">
        <button mat-button (click)="onNoClick()">Back</button>
        <button mat-button color="warn"  [mat-dialog-close]="'DELETE'">Delete Player</button>
      </mat-dialog-actions>
      </div>
      
    </div>
  </div>
